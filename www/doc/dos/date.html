<body><a href="http://soulogic.com" class="soulogic">Soulogic 灵魂逻辑</a><h1>Windows XP 命令行 命令详解 - DATE</h1><p class="head"><a hidefocus="true" href="http://soulogic.com/doc/dos/index.html">返回</a></p><pre class="body">显示或设置日期。

DATE  [/T | date]

显示当前日期设置和输入新日期的提示，请键入
不带参数的 DATE。要保留现有日期，请按 ENTER。

如果命令扩展名被启用，DATE 命令会支持 /T 开关；
该开关指示命令只输出当前日期，但不提示输出新日期。
