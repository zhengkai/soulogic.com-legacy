<div id="TitleRow">
<H1 class="dtH1"><A NAME="reconorderofprecedence"></A>优先级顺序</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>在构造正则表达式之后，就可以象数学表达式一样来求值，也就是说，可以从左至右并按照一个优先级顺序来求值。</P>

<P>下表从最高优先级到最低优先级列出各种正则表达式操作符的优先级顺序：</P>
<div class="tablediv"><table cellspacing="0" class="dtTABLE">

<TR VALIGN="top">
<TH width=40%>操作符</TH>
<TH width=60%>描述</TH>
</TR>

<TR VALIGN="top">
<TD width=40%>\</TD>
<TD width=60%>转义符</TD>
</TR>

<TR VALIGN="top">
<TD width=40%>(), (?:), (?=), []</TD>
<TD width=60%>圆括号和方括号</TD>
</TR>

<TR VALIGN="top">
<TD width=40%>*, +, ?, {n}, {n,}, {n,m}</TD>
<TD width=60%>限定符</TD>
</TR>

<TR VALIGN="top">
<TD width=40%>^, $, \<I>anymetacharacter</I></TD>
<TD width=60%>位置和顺序</TD>
</TR>

<TR VALIGN="top">
<TD width=40%>|</TD>
<TD width=60%>“或”操作</TD>
</TR>
</table></div>
